<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sketchpad</h1>
    <div class="color-options">
        <p>Color:</p>
        <button class="btn-black"></button>
        <button class="btn-yellow"></button>
        <button class="btn-blue"></button>
        <button class="btn-orange"></button>
        <button class="btn-green"></button>
        <button class="btn-red"></button>
        <button class="btn-eraser">Eraser</button>
        <button class="btn-random">Random</button>
    </div>
    <div class="size-options">
        <p>Grid size:</p>
        <button class="btn-small">Small</button>
        <button class="btn-medium">Medium</button>
        <button class="btn-large">Large</button>
    </div>
    <div class="container"></div>
</body>
<script src="app.js"></script>
</html>
